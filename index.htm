<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>صفحه تعهد مساجد</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap" rel="stylesheet">
<style>
    body{
        font-family: "Vazirmatn";
        background-color: rgb(223, 255, 244);
    }
</style>
</head>
<body>

    <h1 class="text-center text-primary mt-5">فرم طرح مساجد خیریه هفسین</h1>


<div class="container d-flex justify-content-center align-items-center vh-100">
    
    <div class="card p-4 shadow bg-light p-5" style="width: 22rem;">
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">نام</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="familyName" class="form-label">نام خانوادگی</label>
                <input type="text" class="form-control" id="familyName" required>
            </div>
            <div class="mb-3">
                <label for="tel_number" class="form-label">شماره تلفن</label>
                <input type="tel" class="form-control" id="tel_number" required>
            </div>
            <div class="mb-3">
                <label for="masque" class="form-label">نام مسجد</label>
                <input type="text" class="form-control" id="masque" required>
            </div>
            <div class="mb-3">
                <label for="familyName_rabet" class="form-label">نام خانوادگی رابط</label>
                <input type="text" class="form-control" id="familyName_rabet" required>
            </div>
            <div class="mb-3">
                <label for="tel_rabet" class="form-label">شماره تلفن رابط</label>
                <input type="tel" class="form-control" id="tel_rabet" required>
            </div>
            <button type="submit" class="btn btn-primary w-100" id="submit" onclick="sub_button()">ثبت اطلاعات</button>
        </form>
    </div>
    <div class="mb-3">
                <label for="tel_rabet" class="form-label">شماره تلفن رابط</label>
                <input type="tel" class="form-control" id="tel_rabet" required>
            </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function sub_button() {
        alert("عملیات انجام شد");
    
    }
    document.querySelector("form").addEventListener("submit", function(event) {
    event.preventDefault(); // جلوگیری از ارسال فرم

    let data = {
        name: document.getElementById("name").value,
        familyName: document.getElementById("familyName").value,
        tel_number: document.getElementById("tel_number").value,
        masque: document.getElementById("masque").value,
        familyName_rabet: document.getElementById("familyName_rabet").value,
        tel_rabet: document.getElementById("tel_rabet").value
    };

    fetch("https://script.google.com/macros/s/AKfycbwTZQEGIIWohcyR-Cdu2ivAQFLR-Z_DeaiPV2wgfEqcjB8QVr3d4nxxzYRtQwnAhA2VEA/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
        mode: 'no-cors'
    }).then(() => alert("✅ اطلاعات با موفقیت ذخیره شد!"));
});

</script>

</body>
</html>
